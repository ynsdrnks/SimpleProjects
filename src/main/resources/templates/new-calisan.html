<!DOCTYPE html>
<html lang="en"></html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet">
    <title>Yeni Çalışan</title>
</head>
<body>

<div align="center">
    <h1>Çalışan Ekle</h1>
    <div>
        &nbsp&nbsp&nbsp
    </div>
    <form action="#" th:object="${calisan}"  th:action="@{/save}"  method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" th:field="*{clsnFirstName}" required/>    </td>
            </tr>
            <tr>
                <td>LAST NAME</td>
                <td><input type="text" th:field="*{clsnLastName}" required/></td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td><input type="text" th:field="*{clsnEmail}" required/></td>
            </tr>

            <tr>
                <td colspan="1"><button type="submit">Kaydet</button></td>
            </tr>
        </table>
    </form>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
