
<html lang="en"></html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Adress</title>
</head>
<body>
<div align="center">
    <h1>Adres Bilgisi Ekle</h1>
    <div>
        &nbsp&nbsp&nbsp
    </div>
    <form action="#" th:object="${adress}"  th:action="@{/addAdress}"  method="post">
        <table border="0" cellpadding="10">

            <td>Adres ID:</td>
            <td>
                <input type="text" th:field="*{id}" readonly="readonly" />
            </td>
            <td>Calışan ID:</td>
            <td>
                <input type="text" th:field="*{calisan_id}" readonly="readonly" />
            </td>
            <tr>
                <td>Şehir:</td>
                <td>
                    <input type="text" th:field="*{sehir}" required/>
                </td>
            </tr>
            <tr>
                <td>İlçe:</td>
                <td><input type="text" th:field="*{ilce}" required /></td>
            </tr>
            <tr>
                <td>Mahalle:</td>
                <td><input type="text" th:field="*{mahalle}" required/></td>
            </tr>
            <tr>
                <td>Sokak:</td>
                <td><input type="text" th:field="*{sokak}" required/></td>
            </tr>
            <tr>
                <td>Bina no:</td>
                <td><input type="number" th:field="*{binaNum}" min="0" max="150" required/></td>
            </tr>

            <tr>
                <td colspan="1"><button type="submit">KAYDET</button> </td>
                <td colspan="1"><button type="reset">Temizle</button></td>
            </tr>
        </table>
    </form>

    <script src="webjars/jquery/3.5.1/jquery.js"></script>
    <script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
