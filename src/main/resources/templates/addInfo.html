
<html lang="en"></html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Info</title>
</head>
<body>
<div align="center">
    <h1>Aile Bilgisi Ekle</h1>
    <div>
        &nbsp&nbsp&nbsp
    </div>
    <form action="#" th:object="${moreInfo}"  th:action="@{/addInfo}"  method="post">
        <table border="0" cellpadding="10">

            <td>Çalışan ID:</td>
            <td>
                <input type="text" th:field="*{moreInfoId}" readonly="readonly" />
            </td>
            <tr>
                <td>Anne Adı:</td>
                <td>
                    <input type="text" th:field="*{motName}" />
                </td>
            </tr>
            <tr>
                <td>Baba Adı:</td>
                <td><input type="text" th:field="*{fatName}" /></td>
            </tr>
            <tr>
                <td>Kardeş Sayısı:</td>
                <td><input type="number" th:field="*{numSibl}" min="0" max="15" required/></td>
            </tr>

            <tr>
                <td colspan="1"><button type="submit">KAYDET</button> </td>
                <td colspan="1"><button type="reset">Temizle</button></td>
            </tr>
        </table>
    </form>

    <script src="webjars/jquery/3.5.1/jquery.js"></script>
    <script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
