<html lang="en"></html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Adres Duzenle</title>
</head>

<body>

<div align="center">
    <h1>Çalışan Adresi Düzenle</h1>
    <div>
        &nbsp&nbsp&nbsp
    </div>
    <form action="#" th:object="${adress}"  th:action="@{'/updateAdress/'+${adress.calisanId}}"  method="post">
        <table border="1" cellpadding="10">

            <td>
                <input type="hidden" th:field="*{calisanId}" />
            </td>

            <td>
                <input type="hidden" th:field="*{adressId}"  />
            </td>
            <tr>
                <td>Şehir:</td>
                <td>
                    <input type="text" th:field="*{sehir}" required/>
                </td>
            </tr>
            <tr>
                <td>İlçe:</td>
                <td><input type="text" th:field="*{ilce}" required/></td>
            </tr>
            <tr>
                <td>Mahalle:</td>
                <td><input type="text" th:field="*{mahalle}" required/></td>
            </tr>
            <tr>
                <td>Sokak:</td>
                <td><input type="text" th:field="*{sokak}" required/></td>
            </tr>
            <tr>
                <td>Bina No:</td>
                <td><input type="number" th:field="*{binaNum}" min="1" max="200" required/></td>
            </tr>

            <tr>
                <td colspan="1"><button type="submit">KAYDET</button> </td>
                <td colspan="1"><button type="reset">Temizle</button></td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
